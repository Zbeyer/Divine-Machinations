<template name="faction">
	<section class="faction {{name}}">
		<h2 class="faction-name">{{name}}</h2>
		<p>
			{{description}}
		</p>
		<div class="center flex">
			{{#each creatures}}
				{{> monsterCard}}
			{{/each}}
		</div>
		<br>
		<div class="center flex">
		{{#each creatures}}
			<img src={{pathForToken @index}} alt="" role="presentation" class="token">
		{{/each}}
	</div>
		<br>
	</section>
</template>

<template name="character">
	<div className="character">
		<h2>{{name}}</h2>
		<div className="character-scores">
			<span class="score str">STR: {{str}}</span>
			<span class="score dex">DEX: {{dex}}</span>
			<span class="score con">CON: {{con}}</span>
			<span class="score int">INT: {{int}}</span>
			<span class="score wis">WIS: {{wis}}</span>
			<span class="score cha">CHA: {{cha}}</span>
		</div>
	</div>
</template>

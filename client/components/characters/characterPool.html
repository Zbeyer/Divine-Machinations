<template name="characterPool">
	<aside>
		{{#if currentUser}}
			<h1>Available Characters</h1>
			<ul>
				{{#each char in characterList}}
					<p>{{>character char}}</p>
					{{! printJSON char}}
				{{/each}}
			</ul>
			<button class="create-character">Create New Character</button>
		{{else}}
			<p>Login to access the character pool.</p>
		{{/if}}
	</aside>
</template>

<template name="cards">
	{{! Blaze https://guide.meteor.com/v1.2/blaze}}
	<article>
		<section>
			<div class="flex">
				{{#each c in deck}}
					<div class="card item">
						<h2 class="card-rank">{{c.rank}}</h2>
						<h2 class="card-title">{{c.name}}</h2>
						<h3 class="card-type">{{c.type}}&nbsp;{{c.sub}}<br><code class="card-price">{{c.price}}</code>
						</h3>
						<img src="{{c.image}}" alt="" class="card-image">
						<div class="card-description">
							{{! HTML Descirptions }}
							{{{c.description}}}
						</div>
					</div>
				{{/each}}
			</div>
			{{! printJSON deck}}
		</section>
	</article>
</template>
